<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <!-- Font Family -->
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Job Listings</title>
</head>

<body>
  <form action="#" class="form">
    <label for="role">Role</label>
    <select name="role" id="role_select">
      <option value="frontend">Frontend</option>
      <option value="frontend">Backend</option>
      <option value="frontend">Full Stack</option>
    </select>
    <label for="level">Level</label>
    <select name="level" id="level_select">
      <option value="frontend">Junior</option>
      <option value="frontend">Mid</option>
      <option value="frontend">Senior</option>
    </select>
    <label for="tempo">Tempo</label>
    <select name="tempo" id="tempo_select">
      <option value="frontend">Newest</option>
      <option value="frontend">Oldest</option>
    </select>
    <label for="contract">Contract</label>
    <select name="contract" id="contract_select">
      <option value="frontend">Full Time</option>
      <option value="frontend">Part Time</option>
    </select>
    <label for="location">Location</label>
    <select name="location" id="location_select">
      <option value="frontend">Remote</option>
      <option value="frontend">On Site</option>
    </select>
    <label for="languages">Languages</label>
    <input type="text" name="languages" id="languages_input">
    <label for="tools">Tools</label>
    <input type="text" name="tools" id="tools_input">
  </form>
</body>

</html>
